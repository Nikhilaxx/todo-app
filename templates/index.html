<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Todo App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
            align-items: center;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e7f3ff;
            margin-bottom: 0.8rem;
            padding: 0.7rem 1rem;
            border-radius: 6px;
            font-size: 1rem;
            color: #004a99;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        li:last-child {
            margin-bottom: 0;
        }
        .empty {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todo List</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% else %}
                <li class="empty">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
